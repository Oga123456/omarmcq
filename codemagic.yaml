workflows:
  android-capacitor:
    name: Android Build (Capacitor)
    environment:
      node: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Build Next.js app
        script: npm run build && npm run export
      - name: Initialize Capacitor Android project
        script: ./scripts/capacitor-init.sh
      - name: Build Debug APK
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk

